<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed</title>
</head>
<body>
  <div id="root">
    <h1>Computed Properties</h1>
    <button @click="a++">Add to A</button>
    <button @click="b++">Add to B</button>
    <p>A - {{ a }}</p>
    <p>B - {{ b }}</p>
    <p>Age + A = {{ addToA }}</p>
    <p>Age + B = {{ addToB }}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
          age: 20,
          a: 0,
          b: 0
      },
      methods: {

      },
      computed: {
          addToA() {
              console.log('addToA');
              return this.age + this.a;
          },
          addToB() {
              console.log('addToB');
              return this.age + this.b;
          }
      }
    });
  </script>
</body>
</html>
