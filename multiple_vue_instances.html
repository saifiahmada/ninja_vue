<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Multiple Vue Instance</h1>
    <div id="root1">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
    </div>
    <div id="root2">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
        <button @click="changeTitle">Change App One Title</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var one = new Vue({
            el: '#root1',
            data: {
                title: 'Vue App One'
            },
            methods:{

            },
            computed: {
                greet() {
                    return 'Hello from app one';
                }
            }
        });

        var two = new Vue({
            el: '#root2',
            data: {
                title: 'Vue App Two'
            },
            methods:{
                changeTitle() {
                    one.title = 'Title changed';
                }
            },
            computed: {
                greet() {
                    return 'Hello from app two';
                }
            }
        });

        two.title = 'Change from outside';
    </script>
</body>
</html>
