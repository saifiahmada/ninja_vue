<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data binding</title>
</head>
<body>
    <div id="root">
        <a href="{{ website  }}">saifiahmada.com -> not works</a>
        <br>
        <a :href="website">saifiahmada.com -> works</a>
        <br>
        <a v-bind:href="website">saifiahmada.com -> works</a>
        <br>
        <input type="text" v-bind:value="name"/>
        <br>
        <input type="text" v-bind:value="alamat"/>
        <br>
        <p v-html="websiteTag"></p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'saifi ahmada',
                alamat: 'Banjarmasin',
                website: 'http://saifiahmada.com',
                websiteTag: '<a href="http://saifiahmada.com">saifiahmada.com</a>'
            }
        });
    </script>
</body>
</html>
