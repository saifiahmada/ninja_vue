<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Enter</title>
</head>
<body>
    <div id="root">
        <label>Nama</label>
        <input type="text" @keyup.enter="logNama()">
        <label>Tekan Alt Enter</label>
        <input type="text" @keyup.alt.enter="logKombinasi()">
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                nama: ''
            },
            methods: {
                logNama() {
                    alert('enter on nama');
                },
                logKombinasi() {
                    alert('kamu menekan alt enter');
                }
            }
        });
    </script>
</body>
</html>
