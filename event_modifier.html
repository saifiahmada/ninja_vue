<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Modifier</title>
</head>
<body>
    <div id="root">
        <button v-on:click.once="klikSekali">Klik Sekali : click.once</button>
        <h1>{{ x }}</h1>

    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                x:12
            },
            methods: {
                klikSekali() {
                   this.x++;
                }
            }
        });
    </script>
</body>
</html>
